<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango", "pear", "avocado"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "epar", "covaado"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = Math.floor(Math.random()*WORDS.length);
            var word = WORDS[index];

            // Grab the corresponding scrambled word from the SCRAMBLED array
            // var scramWord = SCRAMBLED[index];
            var scramWord = function (word) {
                var letters = word.split(""),
                n = letters.length;

                for(var i = n - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var tmp = letters[i];
                    letters[i] = letters[j];
                    letters[j] = tmp;
                    }
                return letters.join("");
                };

            // prompt the user to guess the original word when given the scrambled word
            // window.alert("Guess our word based on this scrambled version!: " + scramWord);
            var guess = window.prompt("Guess our word based on this scrambled version!: " + scramWord(word));
            guess = (guess.toLowerCase()).trim();

            // If the user guesses wrong, tell them they were wrong and the right word.
            // If the user guesses the correct word, congratulate them.
            if (guess === word) {
                window.alert("Congratulations!");
            } else {
                window.alert("Sorry! Play again!");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
